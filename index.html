<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
			integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
			crossorigin="anonymous"
		/>

		<!-- <link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/> -->
		<link rel="stylesheet" href="dist/css/style.css" />
	</head>
	<body>
		<!-- NAVIGATION -->
		<nav class="navbar">
			<div class="hamburger">
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
			<div class="logo capitalize">
				<span class="first">comfy</span>
				<span class="second">house</span>
			</div>
			<div class="shopping-cart-icon">
				<i class="fas fa-shopping-cart fa-2x"></i>
				<span class="cart-content-number">0</span>
			</div>
		</nav>

		<!-- WELCOME SECTION -->
		<section class="welcome mb-3">
			<div class="welcome-card">
				<h1 class="welcome-text uppercase">furniture collection</h1>
				<button class="button shop-now-button capitalize">
					shop now
				</button>
			</div>
		</section>

		<!-- SHOWCASE -->
		<section class="showcase">
			<h1 class="showcase-header mb-3 capitalize">our products</h1>
			<div class="gallery"></div>
		</section>

		<!-- SHOPPING CART -->
		<div class="shopping-cart">
			<div class="cart-header mb-3">
				<i class="fas fa-times-circle cart-close-button"></i>
				<h3 class="cart-title capitalize">the cart</h3>
			</div>

			<ul class="cart-items mb-3"></ul>

			<div class="cart-footer mb-3">
				<h3 class="capitalize">total</h3>
				<span class="total-cost">$0</span>
			</div>

			<button class="button cart-clear-button">clear cart</button>
		</div>

		<div class="shopping-cart-overlay"></div>

		<!-- ALERT -->
		<div class="alert"></div>

		<script type="module" src="src/javascript/index.js"></script>

		<script type="module">
			import jump from "./node_modules/jump.js/dist/jump.module.js";
			import { elements } from "./src/javascript/elements.js";

			elements.shopButton.addEventListener("click", () => {
				jump(elements.gallery);
			});
		</script>
	</body>
</html>
